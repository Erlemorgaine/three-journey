<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 - 3D Text</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <button id="prev" class="nav previous">➜</button>
    <button id="next" class="nav next">➜</button>
  </body>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(
        hsl(121, 100%, 1%),
        hsl(221, 100%, 5%) 50%,
        hsl(226, 100%, 10%),
        hsl(207, 40%, 15%)
      );
    }

    .nav {
      position: absolute;
      margin: 1rem;
      padding: 0.5rem 1.5rem;
      bottom: 0;
      border-radius: 20px;
      background-color: transparent;
      border: none;
      color: white;
      transition: transform 0.5s, opacity 0.5s;
    }

    .nav:hover {
      cursor: pointer;
    }

    .previous {
      transform: rotate(180deg);
      background-image: linear-gradient(
        hsla(24, 74%, 79%, 0.3),
        hsla(229, 70%, 50%, 0.3)
      );
    }

    .previous:hover {
      transform: translateY(-7px) rotate(180deg) scale(1.2);
    }

    .next {
      right: 0;
      background-image: linear-gradient(
        hsla(229, 70%, 50%, 0.3),
        hsla(24, 74%, 79%, 0.3)
      );
    }

    .next:hover {
      transform: translateY(-7px) scale(1.2);
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</html>
